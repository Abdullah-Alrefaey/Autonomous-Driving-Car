<head>
  <title>tracker-app</title>
  <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
  <script type="text/javascript" charset="utf-8" src="../cordova.js"></script>

  <script type="text/javascript" charset="utf-8">
    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);
    
    // device APIs are available
    function onDeviceReady() {
        console.log("Device is ready now!");
        // Now safe to use device APIs
    }
  </script>
</head>

<body>
  <h1>Track Streamer App</h1>

  {{> takePhoto}}

  <img src="" id="myImage">
</body>

<template name="takePhoto">
  <p><input type="button" class="capture" value="Take Photo Desktop"></p>
  <p><input type="button" class="capture2" value="Take Photo Mobile"></p>
  <p><img src="{{photo}}"></p>
</template>
