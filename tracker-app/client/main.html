    <script async src="js/opencv.js" onload="onOpenCvReady();"  type="text/javascript"></script>

    <script>
        const controls = document.querySelector('.controls');
        const cameraOptions = document.querySelector('.video-options>select');
        const video = document.querySelector('video');
        const canvas = document.querySelector('canvas');
        const screenshotImage = document.querySelector('img');
        const buttons = [...controls.querySelectorAll('button')];
        let streamStarted = true;
  
        const [play, pause, screenshot] = buttons;
  
        const constraints = {
            video: {
                width: {
                    min: 640,
                    ideal: 720,
                    max: 720,
                },
                height: {
                    min: 360,
                    ideal: 480,
                    max: 480
                },
                facingMode: {
                    exact: 'environment'
                }
            }
        };
  
        const getCameraSelection = async () => {
            const devices = await navigator.mediaDevices.enumerateDevices();
            const videoDevices = devices.filter(device => device.kind === 'videoinput');
            console.log(videoDevices);
            const options = videoDevices.map(videoDevice => {
                return `<option value="${videoDevice.deviceId}">${videoDevice.label}</option>`;
            });
            cameraOptions.innerHTML = options.join('');
        };
  
        play.onclick = () => {
            if (streamStarted) {
                video.play();
                play.classList.add('d-none');
                pause.classList.remove('d-none');
                return;
            }
            if ('mediaDevices' in navigator && navigator.mediaDevices.getUserMedia) {
                const updatedConstraints = {
                    ...constraints,
                    deviceId: {
                        exact: cameraOptions.value
                    }
                };
                console.log(updatedConstraints);
                startStream(updatedConstraints);
            }
        };
  
        const startStream = async (constraints) => {
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            handleStream(stream);
        };
  
        const handleStream = (stream) => {
            video.srcObject = stream;
            play.classList.add('d-none');
            pause.classList.remove('d-none');
            screenshot.classList.remove('d-none');
            streamStarted = true;
        };
  
        // getCameraSelection();
        startStream(constraints);

        cameraOptions.onchange = () => {
            const updatedConstraints = {
                ...constraints,
                deviceId: {
                    exact: cameraOptions.value
                }
            };
            startStream(updatedConstraints);
        };
  
        const pauseStream = () => {
            video.pause();
            play.classList.remove('d-none');
            pause.classList.add('d-none');
        };
  
        const doScreenshot = () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            screenshotImage.src = canvas.toDataURL('image/webp');
            screenshotImage.classList.remove('d-none');
        };

        pause.onclick = pauseStream;
        screenshot.onclick = doScreenshot;
    </script>
</body>


<template name="MainLayout">

<!-- StreamArea Template -->
<template name="StreamArea">
    <!-- Video Streaming Part -->
    <div class="row">
        <div class="col-md-12">
            <div class="display-cover">
                <video style="width: 100%;height: 100%" autoplay></video>
                <canvas class="d-none"></canvas>
        
                <div class="video-options">
                    <select name="" id="" class="custom-select">
                        <option value="">Select camera</option>
                    </select>
                </div>
        
                <img class="screenshot-image d-none" alt="">
        
                <div class="controls">
                    <button class="btn btn-danger play" title="Play"><i data-feather="play-circle"></i></button>
                    <button class="btn btn-info pause d-none" title="Pause"><i data-feather="pause"></i></button>
                    <button class="btn btn-outline-success screenshot d-none" title="ScreenShot"><i data-feather="image"></i></button>
                </div>
            </div>
        </div>
    </div>
</template>


<!-- PeerTable Template -->
<template name="peerTable">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group row">
                <div class="col-sm-7">
                  <input type="text" class="form-control" id="receiver-id" title="Input the ID from receive" value="{{recvIdInput}}" placeholder="Enter Receiver ID">
                </div>
            </div>
            <button class="btn btn-default mb-2" id="connect-button">Connect</button>
            <div id="status" class="status">{{{status}}}</div>
        </div>

        <div class="col-md-6">
            <div class="form-group row">
                <div class="col-sm-10">
                    <input type="text" class="form-control mb-1" id="sendMessageBox" placeholder="Enter a message..." />
                </div>
            </div>
            <button class="btn btn-default mb-2" id="sendButton">Send</button>
            <button class="btn btn-default mb-2" id="clearMsgsButton">Clear Msgs (Local)</button>

            <div class="message mb-3" id="message">{{{message}}}</div>
        </div>
    </div>
</template>
