<head>
  <title>Desktop App</title>
  <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
</head>

<body>
  <h1>Live Tracker App</h1>

  {{> peerTable}}

  {{> streamArea}}

  <script src="/js/feather.min.js"></script>

</body>

<template name="streamArea">
    <!-- Video Streaming Part -->
    <div class="display-cover">
      <video style="width: 100%;height: 100%" autoplay></video>
      <canvas class="d-none"></canvas>

      <div class="video-options">
          <select name="" id="" class="custom-select">
              <option value="">Select camera</option>
          </select>
      </div>

      <img class="screenshot-image d-none" alt="">

      <div class="controls">
          <button class="btn btn-danger play" title="Play"><i data-feather="play-circle"></i></button>
          <button class="btn btn-info pause d-none" title="Pause"><i data-feather="pause"></i></button>
          <button class="btn btn-outline-success screenshot d-none" title="ScreenShot"><i data-feather="image"></i></button>
      </div>
    </div>
</template>


<template name="peerTable">

  <table class="control">
    <tr>
        <td class="title">Status:</td>
        <td class="title">Messages:</td>
    </tr>

    <tr>
      <td>
          <div id="receiver-id" style="font-weight: bold;" title="Copy this ID to the input on send.html.">ID: {{receiver_id}}</div>
      </td>
      <td>
          <input type="text" id="sendMessageBox" placeholder="Enter a message..." autofocus="true" />
          <button type="button" id="sendButton">Send</button>
          <button type="button" id="clearMsgsButton">Clear Msgs (Local)</button>
      </td>
    </tr>

    <tr>
      <td><div id="status" class="status">{{{status}}}</div></td>
      <td><div class="message" id="message">{{{message}}}</div></td>
    </tr>
  </table>
</template>
