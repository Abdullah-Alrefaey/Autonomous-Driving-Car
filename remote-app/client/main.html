<head>
    <title>Remote Control App</title>
    <meta charset="utf-8">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/adminlte.min.css">

    <!-- jQuery -->
    <script src="/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/js/adminlte.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>

</head>

<body>
  <div class="container">
      <h1>Remote Control</h1>
      {{> MainLayout}}
  </div>

  <script src="/js/feather.min.js"></script>
</body>


<template name="MainLayout">
    <div class="row">
        <div class="col-md-6">
          <div class="card card-default">
            <div class="card-header">
              <h3 class="card-title">
                <i class="fas fa-gamepad"></i>
                Controls
              </h3>
            </div>
            <!-- /.card-header -->

            <div class="card-body">
                <!-- Peer Connections Row -->
                <div class="row">
                    <div class="col-md-12">
                        {{> peerTable}}
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        {{> Controls}}
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-7">
                        {{> ControlArrows}}
                    </div>
                    
                </div>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->

        <div class="col-md-6">
          <div class="card card-default">
            <div class="card-header">
              <h3 class="card-title">
                <i class="fas fa-video"></i>
                Live Stream
              </h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
                {{> StreamArea}}
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
</template>


<template name="Controls">
    {{> ConnectESP}}
    {{> DrivingMode }}
    {{#if autoMode}}
        {{> AutoModeButtons }}
    {{/if}}
</template>

<!-- ConnectESP Template -->
<template name="ConnectESP">
    <div class="row">
        <div class="col-md-6">
            <button class="btn btn-success mb-2" id="connectESP">Connect ESP</button>
        </div>
        <div class="col-md-6">
            <ul class="list-group list-group-unbordered mb-3">
                <li class="list-group-item">
                  <b>RFID:</b><span class="float-right" id="rfid">{{rfidReading}}</span>
                </li>
            </ul>
        </div>
    </div>
    {{#if isPending espConnected}}
    {{/if}}

    {{#if isConnected espConnected}}
        {{> SuccessAlert}}
    {{/if}}

    {{#if isDisconnect espConnected}}
        {{> FailureAlert}}
    {{/if}}
</template>

<template name="SuccessAlert">
    <div class="alert alert-success alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <h5><i class="icon fas fa-check"></i> Alert!</h5>
        Connected to ESP Successfully!
    </div>
</template>

<template name="FailureAlert">
    <div class="alert alert-warning alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <h5><i class="icon fas fa-exclamation-triangle"></i> Alert!</h5>
        Error while connecting to ESP!!
      </div>
</template>

<template name="DrivingMode">
    <!-- Start Driving Mode Card -->
    <div class="card">
        <div class="card-header">
            <h5 class="mb-1">Driving Mode</h5>
        </div>
        <div class="card-body table-responsive pad">
            <div class="btn-group btn-group-toggle" data-toggle="buttons" id="drive-mode">
                <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked> Manual
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option2" autocomplete="off"> Auto
                </label>
            </div>
        </div>
    </div>
    <!-- End Driving Mode Card -->
</template>

<template name="AutoModeButtons">
    <!-- Start Action Button For Auto Mode -->
    <div class="card" id="autoButtons">
        <div class="card-header">
            <h4>Action Buttons</h4>
        </div>
        <div class="card-body">
            <a class="btn btn-app" id="play">
                <i class="fas fa-play"></i> Play
            </a>
            <a class="btn btn-app" id="pause">
                <i class="fas fa-pause"></i> Pause
            </a>
        </div>
    </div>
    <!-- End Action Button For Auto Mode -->
</template>


<template name="ControlArrows">
    <div class="arrow-key-container" style="margin-right: auto; margin-left: auto">
        <div class="arrow-key up" data-key="38"></div><br>
        <div class="arrow-key left" data-key="37"></div>
        <div class="arrow-key down" data-key="40"></div>
        <div class="arrow-key right" data-key="39"></div>
    </div>
</template>

<!-- PeerTable Template -->
<template name="peerTable">
    <div class="row">
        <div class="col-md-6">
            <div id="receiver-id" style="font-weight: bold;" title="Copy this ID to the input">ID: {{receiver_id}}</div>
            <div id="status" class="status">{{{status}}}</div>
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control mb-1" id="sendMessageBox" placeholder="Enter a message..." />
            <button class="btn btn-default mb-2" id="sendButton">Send</button>
            <button class="btn btn-default mb-2" id="clearMsgsButton">Clear Msgs (Local)</button>
            <div class="message mb-3" id="message">{{{message}}}</div>
        </div>
    </div>
</template>

<!-- StreamArea Template -->
<template name="StreamArea">
    <!-- Video Streaming Part -->
    <div class="display-cover">
      <video style="width: 100%; height: 100%" id="live-stream-body" autoplay></video>
      <canvas class="d-none"></canvas>
    </div>
</template>
