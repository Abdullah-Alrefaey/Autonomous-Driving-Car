<head>
  <title>remote-app</title>
</head>

<body>
  <h1>Remote Control App</h1>
  <h3>This is app for controlling the movement of our car</h3>
  {{> hello}}
  {{> info}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
  <button>Up</button>
  <button>Down</button>
  <button>Left</button>
  <button>Right</button>
  <p>These buttons for sending commands to the car</p>
  <h1>woah xD</h1>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
  </ul>
</template>
